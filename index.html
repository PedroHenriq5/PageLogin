<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">
    <link rel="shortcut icon" href="src/imagem/favicon.png" type="image/x-icon">
    <title>Página de login</title>
</head>
<body>
    <main class="home">
        <div class="conatiner">
            <h1>Faça seu login</h1>
            <div class="ConatainerQuest">
                    <form action="home.html" class="form">
                        <label for="email">Informe o seu e-mail:</label><br>
                        <input type="email" class="email" id="email" placeholder="Email">
                        <span class="hide" id="msgErroEmail">Email vazio</span><br>
                        <label for="senha">Digite a sua senha:</label><br>
                        <input type="password" class="senha" id="senha" placeholder="Senha">
                        <span class="hide" id="msgErroSenha">Senha menor que 8 dígitos</span><br>
                        <i class="bi bi-eye" id="eye" > Mostrar senha</i>
                    </form><br>
                <button class="btn" id="btn">Entrar</button>            
            </div>
        </div>
    </main>
    <script src="src/js/javascript.js"></script>
</body>
</html>
